<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
<title>Login Page</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background-image: url('colors.jpg');
    background-size: cover;
    background-position: center;
    background-attachment: fixed;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
  }
  h2{
    font-style: italic;
    font-size: 35px;
    font-family: 'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif;
  }
  .overlay {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background-image: url('colors.jpg'); /* Same background image as body */
    background-size: cover;
    background-position: center;
    background-attachment: fixed;
    filter: blur(10px); /* Adjust the blur radius as needed */
    z-index: -1;
  }
  .container {
    width: 350px;
    padding: 20px;
    background-color: rgba(255, 255, 255, 0.7); /* Adjust the opacity as needed */
    border-radius: 5px;
    box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
    z-index: 1;
  }
  .form-group {
    margin-bottom: 15px;
  }
  label {
    display: block;
    margin-bottom: 5px;
  }
  input[type="text"], input[type="password"] {
    width: 100%;
    padding: 10px;
    border: 1px solid #ccc;
    border-radius: 4px;
    box-sizing: border-box;
  }
  .login {

    width: 100%;
    background-color: #06880a;
    color: white;
    padding: 14px 20px;
    border: none;
    border-radius: 4px;
    cursor: pointer;
  }
  .login:hover {
    background-color: #21ce29;
  }
  .join {
    margin-top: 10px;
    width: 100%;
    background-color: #775407;
    color: white;
    padding: 14px 20px;
    border: none;
    border-radius: 4px;
    cursor: pointer;
    text-decoration: none;
    color: white;
  }
  .pay{
    font-weight: bold;
    text-decoration: none;
    color: white;
  }
  .join:hover {
    background-color: #c28b13;
  }
</style>
</head>
<body>
<div class="overlay"></div>
<div class="container">
  <h2>Toto SOLVED It</h2>
  <form id="loginForm" onsubmit="return validateForm()">
    <div class="form-group">
      <label for="username">Student number:</label>
      <input type="text" id="username" placeholder="enter sin number" name="username" required>
    </div>
    <div class="form-group">
      <label for="password">Password:</label>
      <input type="password" id="password" placeholder="enter password" name="password" required>
    </div>
    <input class="login" type="submit" value="Login">
  </form>
  <button class="join"><a class="pay" href="pay.html"> Subscribe </a></button>
</div>
<script>
  var users = {
    "toto": "solved", 
    "23133982": "66724",
    "23998522": "77386",
    "23126305": "29259",
    "23129602": "52725",
    "23126609": "63729",
    "23124455": "09876",
    "23126438": "59766",
    "23125657": "74227",
    "23126002": "83324",
    "23123091": "56737",
    "23126435": "62744",
    "23126652": "23092",
    "23137453": "password3",
    "23137453": "password3",
    // Add more usernames and passwords as needed
  };

  function validateForm() {
    var username = document.getElementById("username").value;
    var password = document.getElementById("password").value;

    // Check if username exists in the users object
    if (users.hasOwnProperty(username) && users[username] === password) {
      alert("Login successful!");
      document.getElementById("loginForm").action = "home.html"; // Set action attribute to homepage URL
      return true;
    } else {
      alert("Invalid username or password. Please try again.");
      return false;
    }
  }
</script>
</body>
</html>
